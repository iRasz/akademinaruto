    function highlight(text, term) {
      if (!term) return text;
      const escapedTerm = term.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
      const regex = new RegExp(`(${escapedTerm})`, 'gi');
      return text.replace(regex, '<span class="highlight">$1</span>');
    }

    function renderResults(results, term) {
      const container = document.getElementById('results');
      if (results.length === 0) {
        container.innerHTML = '<p style="color:#a8b9d1;">Tidak ada hasil ditemukan.</p>';
        return;
      }
      container.innerHTML = results.map(item => `
        <article class="card">
          <h2 class="question">${highlight(item.question, term)}</h2>
          <pre class="answer">${highlight(item.answer, term)}</pre>
        </article>
      `).join('');
    }

    function search(term) {
      term = term.trim().toLowerCase();
      if (!term) {
        document.getElementById('results').innerHTML = 'Mulai ketik di atas untuk cari soal';
        return;
      }
      const results = data.filter(item =>
        item.question.toLowerCase().includes(term) ||
        item.answer.toLowerCase().includes(term)
      );
      renderResults(results, term);
    }

    document.getElementById('search').addEventListener('input', (e) => {
      search(e.target.value);
    });
